<!DOCTYPE html>

<head>

	<title>Ninja Gaiden Black 2</title>
	<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

		#website {
			max-width: 100%!important;
		}

		body {
            -ms-overflow-style: none;
            scrollbar-width: none;
		}

        ::-webkit-scrollbar {
            display: none;
        }

        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
			display: none;
        }

		.video-wrapper iframe {
			opacity: 0.5;
		}

        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%) scale(2);
            object-fit: cover;
        }

        .content {
            position: relative;
			display: none;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .div-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            flex-direction: column;
            animation: fadeOut 4s;
            -webkit-animation: fadeOut 4s;
            -moz-animation: fadeOut 4s;
            -o-animation: fadeOut 4s;
            -ms-animation: fadeOut 4s;
        }

        .spinner {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: spinZoom 0.7s linear infinite;
        }

        .arrow {
            cursor: pointer;
            font-size: 2rem;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .ss-gallery {
            position: relative;
            display: block;
            width: 100%;
        }

        .ss-gallery img {
            box-shadow: 7px 7px 10px red;
        }

        .column-ss {
            flex: 0 0 auto;
            width: 30%;
        }

        .column-ss img {
            opacity: 0.8;
            cursor: pointer;
            border: 0;
            box-shadow: 5px 5px 5px red;
        }

        .column-ss img:hover {
            opacity: 1;
        }

        .ss-row:after {
            content: "";
            display: table;
            clear: both;
        }

        .ss-row {
            display: flex;
            overflow-x: auto;
            gap: 10px; /* Space between images */
            padding: 10px 0; /* Padding around the images */
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }

        .fade-in-image {
            animation: fadeIn 5s;
            -webkit-animation: fadeIn 5s;
            -moz-animation: fadeIn 5s;
            -o-animation: fadeIn 5s;
            -ms-animation: fadeIn 5s;
        }

        .scroll-sec {
            display: flex;
            align-items: center;
            position: relative;
        }

        .sec-2 {
            position: relative;
            width: 100%;
            padding-top: 56%;
            overflow: hidden;
            border: 0;
            box-shadow: 7px 7px 10px red;
            border-radius: 15px;
        }

        .ng2-trailer iframe {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;

        }

        .prod-info {
            width: 100%;
        }

        .header-image-w {
            width: 100%;
        }

		.box-art-w {
			width: 90%;
		}

		.m-left-preorder {
			margin-left: 0;
		}

        @keyframes spinZoom {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @-moz-keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @-webkit-keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @-o-keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @-ms-keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @-moz-keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @-webkit-keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @-o-keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @-ms-keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }

        .max-height {

        /*Section 1 (header styles)*/

        .shadow-lg {

        .max-w-full {

        @media screen and (min-width: 1024px) {

            .p-image-w, .p-image-w-mid {

        @media screen and (min-width: 1280px) {

        @media screen and (min-width: 2560px) {

            .header-image-w {

                line-height: 2rem;
            }

            }

        }

	</style>
</head>
<body class="bg-black" onload="initializeGallery()">
<div class="video-wrapper fade-in-image">
	<iframe
			class="video-bg"
			src="https://www.youtube.com/embed/66UeiLoNKWI?autoplay=1&mute=1&loop=1&playlist=66UeiLoNKWI"
			frameborder="0"
			allow="autoplay; encrypted-media; fullscreen"
			allowfullscreen>
	</iframe>
	<div class="iframe-overlay"></div>
</div>
<div class="div-spinner">
	<img src="https://static-00.iconduck.com/assets.00/star-shuriken-icon-2048x2048-nn4n7r3w.png" alt="Loading..." class="spinner">
</div>
<div class="content fade-in-image">
	<div class="font-sans-montserrat w-full justify-content-center d-flex shadow-lg mobile-radius">
		<div class="header-image-w">
			<img src="https://s.pacn.ws/gallery/large/GA.08609.0008.png?sqh5tp&v=PX-408" style="width: 100%">
		</div>
	</div>
	<div class="font-sans-montserrat w-full justify-content-center d-flex shadow-lg py-6 mobile-radius">
		<div class="w-container">
			<div class="sec-h py-6 mobile-padding">
				<div class="d-flex flex-direction justify-content-center items-center w-full gap-6 align-items-center">
					<div class="p-desc-container">
						<div class="sec-1">
							<div class="ss-gallery">
								<span onclick="this.parentElement.style.display='none'" class="closebtn"></span>
								<img id="expandedImg" class="rounded-lg w-full">
							</div>
							<div class="scroll-sec" style="margin: 0 auto">
								<button class="arrow" id="scroll-left" onclick="scrollRow(-1)">&#8249;</button>
								<div class="ss-row" id="image-row">
									<div class="column-ss">
										<img src="https://s.pacn.ws/gallery/large/GA.08609.0003.jpg?sqh4o6&v=PX-408" class="rounded-lg w-full" alt="ss-ngb-1" onclick="myFunction(this);">
									</div>
									<div class="column-ss">
										<img src="https://s.pacn.ws/gallery/large/GA.08609.0004.jpg?sqh4o8&v=PX-408" alt="ss-ngb-2" class="rounded-lg w-full" onclick="myFunction(this);">
									</div>
									<div class="column-ss">
										<img src="https://s.pacn.ws/gallery/large/GA.08609.0002.jpg?sqh4o4&v=PX-408" alt="ss-ngb-3" class="rounded-lg w-full" onclick="myFunction(this);">
									</div>
									<div class="column-ss">
										<img src="https://s.pacn.ws/gallery/large/GA.08609.0005.jpg?sqh4oa&v=PX-408" alt="ss-ngb-4" class="rounded-lg w-full" onclick="myFunction(this);">
									</div>
									<div class="column-ss">
										<img src="https://s.pacn.ws/gallery/large/GA.08609.0006.jpg?sqh4oc&v=PX-408" class="rounded-lg w-full" alt="ss-ngb-1" onclick="myFunction(this);">
									</div>
									<div class="column-ss">
										<img src="https://s.pacn.ws/gallery/large/GA.08609.0007.jpg?sqh4oe&v=PX-408" alt="ss-ngb-2" class="rounded-lg w-full" onclick="myFunction(this);">
									</div>
								</div>
								<button class="arrow" id="scroll-right" onclick="scrollRow(1)">&#8250;</button>
							</div>
						</div>
					</div>
					<div class="p-image-w mx-auto m-left-preorder">
						<img src=https://s.pacn.ws/gallery/large/GA.08609.0010.png?sqhdwg&v=PX-408" class="box-art-w">
					</div>
				</div>
				<div class="d-flex flex-direction justify-content-center items-center w-full gap-6 align-items-center" style="margin-top: 4rem">
					<div class="p-desc-container-mid text-left">
						<div class="sec-2">
							<div class="ng2-trailer">
								<iframe src="https://www.youtube.com/embed/NpEaa2P7qZI?si=7yGwxMvguIajeTCE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	const row = document.getElementById('image-row');
	const leftArrow = document.getElementById('scroll-left');
	const rightArrow = document.getElementById('scroll-right');

	function scrollRow(direction) {
		const scrollAmount = 200; // Pixels to scroll
		row.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
	}
	setTimeout(function() {
		document.querySelector('.div-spinner').style.display = 'none';
		document.querySelector('.content').style.display = 'block';
		document.querySelector('.video-wrapper').style.display = 'block';
	}, 3000);

	function initializeGallery() {
		var firstImg = document.querySelector(".ss-row .column-ss img");
		myFunction(firstImg);
	}

	function myFunction(imgs) {
		var expandImg = document.getElementById("expandedImg");
		var imgText = document.getElementById("imgtext");
		expandImg.src = imgs.src;
		imgText.innerHTML = imgs.alt;
		expandImg.parentElement.style.display = "block";
	}

	let images = [
		"https://s.pacn.ws/gallery/large/GA.08609.0003.jpg?sqh4o6&v=PX-408",
		"https://s.pacn.ws/gallery/large/GA.08609.0004.jpg?sqh4o7&v=PX-408",
		"https://s.pacn.ws/gallery/large/GA.08609.0002.jpg?sqh4o7&v=PX-408",
		"https://s.pacn.ws/gallery/large/GA.08609.0005.jpg?sqh4o8&v=PX-408",
		"https://s.pacn.ws/gallery/large/GA.08609.0006.jpg?sqh4o9&v=PX-408",
		"https://s.pacn.ws/gallery/large/GA.08609.0007.jpg?sqh4o7&v=PX-408"
	];
	let currentIndex = 0;

	function changeImage() {
		const expandedImg = document.getElementById('expandedImg');
		expandedImg.src = images[currentIndex];
		currentIndex = (currentIndex + 1) % images.length;
	}

	window.onload = function () {
		document.getElementById('expandedImg').src = images[0];
		setInterval(changeImage, 4000);
	};
</script>
